<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Kanban</title>

</head>

<body>

    <div id="app">
        <!-- kanban -->
        <div class="d-flex p-2" v-if="view === `main`">
            <div class="col-3" v-for="(val, name) in category">
                <div class="rounded category">
                    <h6 class="title">{{name}}</h6>
                    <div class="d-flex flex-column contain">
                        <div v-for="task in val">
                            <div class="bg-light my-1 rounded task">
                                {{task}}
                            </div>
                        </div>
                    </div>
                    <div class="addCard">add a card...</div>
                </div>
            </div>
        </div>
    </div>



    <script src="src/main.js"></script>
</body>

</html>
